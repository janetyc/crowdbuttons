{% extends "base.html" %}
{% block content %}
<style>
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.x.axis path {
  display: none;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
#graph{
  padding: 20px;
}
</style>

<div class="row">
<script src="/static/js/d3/d3.min.js" charset="utf-8"></script>
<div id="graph"></div>
<script>
var data;

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var color = d3.scale.category10();

var parseDate = d3.time.format("%Y%m%d%H").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var area = d3.svg.area()
    .x(function(d) { return x(d.created_time); })
    .y0(height)
    .y1(function(d) { return y(d.count); });

var svg = d3.select("#graph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  
d3.json("/get_answers/{{data.question_id}}/{{data.count}}?device_id={{data.device_id}}", function(error, json) {
  if (error) return console.warn(error);
  data = json.data;
  data.forEach(function(d) {
    d.created_time = parseDate(d.created_time);
    d.answer = d.answer;
    d.count = d.count;
  }); 

  x.domain(d3.extent(data, function(d) { return d.created_time; }));
  y.domain([0, d3.max(data, function(d) { return d.count; })]);


  svg.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.created_time); })
      .attr("width", 3)
      .attr("y", function(d) { return y(d.count); })
      .attr("height", function(d) { return height - y(d.count); })
      .style("fill", function(d) { return color(d.answer); });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Count");
});

  
</script>
</div>
{% endblock %}
